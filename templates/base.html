<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERP TYPCORE{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .navbar { background-color: #2c3e50; }
        .navbar-brand, .nav-link { color: white !important; }
        .main-content { margin-top: 30px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        footer { margin-top: 50px; text-align: center; color: #7f8c8d; padding: 20px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">TYPCORE ERP</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products/">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/customers/list/">Clientes</a></li>
                </ul>
                <span class="navbar-text text-white">
                    Painel Administrativo
                </span>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Typcore - Sistema de Gest√£o Multi-tenant</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
