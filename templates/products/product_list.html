{% extends 'base.html' %} {% block title %}Lista de Produtos | Typcore{% endblock %}

{% block content %}
    <h2>Cat√°logo de Produtos</h2>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-3">
                <div class="card p-3">
                    <h4>{{ product.name }}</h4>
                    <p class="text-success">R$ {{ product.price }}</p>
                    <a href="{% url 'products:detail' product.pk %}" class="btn btn-sm btn-outline-primary">Ver detalhes</a>
                </div>
            </div>
        {% empty %}
            <p>Nenhum produto encontrado.</p>
        {% endfor %}
    </div>
{% endblock %}
